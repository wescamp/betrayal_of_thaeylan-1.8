				{TRAIT_RESILIENT}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]
		[unit]
			type=Ranger
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_RESILIENT}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]		
		[unit]
