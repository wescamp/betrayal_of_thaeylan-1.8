	name= _ "08b - The Dwarves' Exodus" 
	id=07b_fael_caves
	map_data="{~add-ons/betrayal_of_thaeylan/maps/08b_dwarves_exodus}"	
	random_start_time=no
	next_scenario=09_second_kingdom
	turns=15
	victory_when_enemies_defeated=no
	allow_new_game=no

	{UNDERGROUND}
	
#	Set the objectives
	[event]
        name=prestart
		[objectives]
            side=0
            [objective]
                description= _ "Investigate the area"
                condition=win
            [/objective]
			{OBJ_DEATH_PLAYERS}
			{OBJ_DEATH_NIVYAN}
			{OBJ_TURNS}
		[/objectives]
    [/event]
    
	# Side definitions
