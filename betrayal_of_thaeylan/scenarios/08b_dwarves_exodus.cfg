				{TRAIT_RESILIENT}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]	
		[unit]
			type=Cutthroat
		[/unit]	
		[unit]
			type=Red Mage
		[/unit]	
		[unit]
			type=White Mage
		[/unit]		
	)}
	{PLAYER_SIDE Muhyrim 2 (
		fog=no
		shroud=no
		type=Lieutenant General
		[unit]
			type=Pathfinder
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_RESILIENT}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]
		[unit]
			id=Nivyan
			type=Blue Mage
			x,y=11,18
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_RESILIENT}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]
		[unit]
