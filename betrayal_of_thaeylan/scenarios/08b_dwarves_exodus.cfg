				description= _ "Runic Hammer"
				icon=attacks/hammer-dwarven-runic.png
				type=arcane
				range=melee
				damage=16
				number=2
			[/effect]
		[/unit]
		[unit]
			type=White Mage
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_RESILIENT}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]
		[unit]
			type=Paladin
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_RESILIENT}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]
		[unit]
