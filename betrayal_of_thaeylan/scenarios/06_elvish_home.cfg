				{MESSAGE_SIMPLE Nivyan "You are correct. It is no coincidence, but it is worse than you fear."}
				{MESSAGE_SIMPLE Mirandel "Nivyan, you rogue. We have not seen or heard of you in these woods for many years."}
				{MESSAGE_SIMPLE Nivyan "I have just come from the Council of Elders and the order is in disarray. The head of the Council, Ephroem, has succumbed to the dark powers, and he carries with him many powerful allies. I fear the orcish invasion of Thaeylan was only the first sprouting of a danger with great roots."}
