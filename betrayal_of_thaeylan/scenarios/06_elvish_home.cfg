	# Increase income for all enemies
	[event]
		name=start
		[if]
			[variable]
				name=bot_difficulty
				equals=hard
			[/variable]
			[then]
				[modify_side]
					side=4
					income=10
				[/modify_side]
				[modify_side]
					side=5
					income=5
				[/modify_side]
				[modify_side]
					side=6
					income=5
				[/modify_side]
			[/then]
		[/if]
