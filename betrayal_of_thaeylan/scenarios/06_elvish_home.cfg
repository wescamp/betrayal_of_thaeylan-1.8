					[else]
						{MESSAGE_SIMPLE Nivyan "The quickest route to the Second Kingdom is through the Fael caves. I have been asked to go there by an old teacher of mine, one of the few on the Council of Elders who can still be trusted, to investigate something deep in the bowels of the Fael."}
