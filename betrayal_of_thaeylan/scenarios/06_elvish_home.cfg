#	The dialogue to display when the scenario begins
 	[event]
		name=start
		[message]
			speaker=Mirandel
			message = _ "Welcome home, Synn. It has been many years since you left our care."
		[/message]
		[message]
			speaker=Synn
			message = _ "I never thought I would see these woods again. It is a strange feeling to be back in a place with such distant memories."
		[/message]
		[message]
			speaker=Mirandel
			message = _ "I wish I could welcome you properly, but you've come at a bad time. Orcish raiders have set up across the river, and last night a landing party made camp on the coast east of here."
		[/message]
        [scroll_to]
            x=30
            y=40
        [/scroll_to]
        [delay]
            time=2000
        [/delay]
		[message]
			speaker=Aleodin
			message = _ "Our friends fought valiently in the west. Surely they will help us here."
		[/message]
		[message]
			speaker=Mirandel
			message = _ "Your assistance is welcome, but our situation is dire. Our ranks are stretched thin because we are also in battle with the Drakes to the west. We can hold the forests for a little while, but eventually they will overwhelm us with reinforcements from the north."
		[/message]
        [scroll_to]
            x=10
            y=21
        [/scroll_to]
        [delay]
            time=2000
        [/delay]
		[message]
			speaker=Muhyrim
			message = _ "The enemy is positioned well. It is a rare Orc who can use the terrain to his advantage so cleverly. We must push north before their reinforcements grow too large, but we will lose many fighting trolls and orcs in the mountains. Their defensive positions across the river will take a terrible toll on our forces."
		[/message]
		[message]
			speaker=Aleodin
			message = _ "What about the Bay of Ulswore? If we could reach the old port's ramparts, we could encircle the enemy from the north and meet them on more favourable terrain."
		[/message]
        [scroll_to]
            x=27
            y=16
        [/scroll_to]
        [delay]
            time=2000
        [/delay]
		{MESSAGE_SIMPLE Muhyrim "That is a clever move, Aleodin. But we will have to defeat the orcish raiding party on the coast and take their ships."}
		{MESSAGE_SIMPLE Mirandel "Then we must move quickly. Take your men east, Muhyrim, and we will make our stand here."}
		{MESSAGE_SIMPLE Aleodin "If you approve, Mirandel, I would like to fight alongside Synn and Muhyrim. I wish to repay their kindness."}
		{MESSAGE_SIMPLE Mirandel "As you like Aleodin."}
		{MESSAGE_SIMPLE Synn "It seems we are destined to survive on the forgotten geography of the ancient kingdom. At the River Waine we also relied on a crumbling fortress."}
		{MESSAGE_SIMPLE Mirandel "It is no accident. These fortresses are the very same that held back the northern invasions then."}
	[/event]
	
	# Scenario failed if players die
	{DEATH_PLAYERS}
	
