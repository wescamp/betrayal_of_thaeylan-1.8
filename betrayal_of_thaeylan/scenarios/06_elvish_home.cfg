					name=boat_sail_day2
					value=yes
				[/set_variable]	
				[set_variable]
					name=boat_sail_day1
					value=no
				[/set_variable]	
			[/then]
		[/if]
	[/event]
		
# 	This event will trigger at the start of the first player's turn 
#	when at least one unit is in the boat and ask the user if he wants 
#	to set sail or load more units. If he wants to sail, it will move
#	the boats.
	[event]
		name=new turn
		first_time_only=no
		[if]
			[variable]
				name=boat_waiting
				boolean_equals=yes
			[/variable]
			[then]
		        [scroll_to]
		            x=32
		            y=39
		        [/scroll_to]
				[message]
					side_for=$side_number
					speaker=narrator
					message= _ "Should we set sail this turn?"
					[option]
						message = _ "Yes, we must hurry."
						[command]
							[set_variable]
								name=boat_sail
								value=yes
							[/set_variable]
						[/command]
					[/option]
					[option]
						message = _ "No, we have more to bring on board."
						[command]
							[set_variable]
								name=boat_sail
								value=no
							[/set_variable]
						[/command]
					[/option]
				[/message]
				[if]
					[variable]
						name=boat_sail
						boolean_equals=yes
					[/variable]
					[then]
					
						# Move the boat (currently not implemented)	
						{REMOVE_IMAGE  32 38}
						[move_unit_fake]
							type=Boat
							side=1
							x=32,33,34,35,35,35,35,35,35,35
							y=38,38,37,37,36,35,34,33,32,31
						[/move_unit_fake]
						{PLACE_IMAGE "units/transport/boat.png" 35 31}
						{REMOVE_IMAGE 33 40}
						[move_unit_fake]
							type=Boat
							side=2
							x=33,34,35,36,36,36,36,36,36,36
							y=40,39,39,38,37,36,35,34,33,32
						[/move_unit_fake]
						{PLACE_IMAGE "units/transport/boat.png" 36 32}
						
						# Set each unit's moves to its max for when it disembarks
						#[set_variable]
						#	name=boat_units.moves
						#	value=boat_units.max_moves
						#[/set_variable]
						[set_variable]
							name=boat_sail_day1
							value=yes
						[/set_variable]	
						[set_variable]
							name=boat_waiting
							value=no
						[/set_variable]	
						[set_variable]
							name=boat_available
							value=no
						[/set_variable]	
					[/then]
				[/if]
			[/then]
		[/if]
	[/event]
	
