# 	Load the units on the first boat
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1
			x=32
			y=38
			[or]
				side=2
				x=32
				y=38
			[/or]
		[/filter]
		[if]
			[variable]
				name=boat_available
				boolean_equals=yes
			[/variable]
			[then]
				[store_unit]
					[filter]
						x=32
						y=38
					[/filter]
					variable=boat1_units
					mode=append
					kill=yes
				[/store_unit]
				[set_variable]
					name=boat_waiting
					value=yes
				[/set_variable]
			[/then]
		[/if]
	[/event]
	
# 	Load the units on the second boat
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1
			x=33
			y=40
			[or]
				side=2
				x=33
				y=40
			[/or]
		[/filter]
		[if]
			[variable]
				name=boat_available
				boolean_equals=yes
			[/variable]
			[then]
				[store_unit]
					[filter]
						x=33
						y=40
					[/filter]
					variable=boat2_units
					mode=append
					kill=yes
				[/store_unit]
				[set_variable]
					name=boat_waiting
					value=yes
				[/set_variable]
			[/then]
		[/if]
	[/event]
	
# 	If two sailing days have passed, unstore the units at their destination
	[event]
		name=new_turn
		first_time_only=no
		[if]
			[variable]
				name=boat_sail_day2
				boolean_equals=yes
			[/variable]
			[then]
				{REMOVE_IMAGE 35 21}
				{REMOVE_IMAGE 36 22}
				[move_unit_fake]
					type=Boat
					side=1
					x=35,35,34,33,32,31,30,29
					y=21,20,19,19,18,18,17,17
				[/move_unit_fake]
				{PLACE_IMAGE "units/transport/boat.png" 29 17}
				[move_unit_fake]
					type=Boat
					side=2
					x=36,36,36,36,36,36
					y=22,21,20,19,18,17
				[/move_unit_fake]
				{PLACE_IMAGE "units/transport/boat.png" 36 17}
				[set_variable]
					name=boat_sail_stage
					value=3
				[/set_variable]	
				{FOREACH boat1_units i}
					[unstore_unit]
						variable=boat1_units[$i]
						find_vacant=yes
						x,y=33,16
					[/unstore_unit]
				{NEXT i}
				{FOREACH boat2_units i}
					[unstore_unit]
						variable=boat2_units[$i]
						find_vacant=yes
						x,y=31,15
					[/unstore_unit]
				{NEXT i}
				[set_variable]
					name=boat_sail_day2
					value=no
				[/set_variable]	
				[message]
					speaker=Muhyrim
					message = _ "We must press the attack quickly before the elves are overrun."
				[/message]
			
				# Give enemies more gold to increase the threat up top
				[gold]
					amount=10
					side=5
				[/gold]
				[gold]
					amount=10
					side=6
				[/gold]
				[gold]
					amount=100
					side=7
				[/gold]
				
				# --HARD DIFFICULTY--
				# Extra gold on hard
				[if]
					[variable]
						name=bot_difficulty
						equals=hard
					[/variable]
					[then]
						[gold]
							amount=10
							side=5
						[/gold]
						[gold]
							amount=10
							side=6
						[/gold]
						[gold]
							amount=100
							side=7
						[/gold]
					[/then]
				[/if]
			[/then]
		[/if]
	[/event]

# 	If one sailing day has passed, sail again
	[event]
		name=new turn
		first_time_only=no
		[if]
			[variable]
				name=boat_sail_day1
				boolean_equals=yes
			[/variable]
			[then]
				{REMOVE_IMAGE 35 31}
				{REMOVE_IMAGE 36 32}
				[move_unit_fake]
					type=Boat
					side=1
					x=35,35,35,35,35,35,35,35,35,35,35
					y=31,30,29,28,27,26,25,24,23,22,21
				[/move_unit_fake]
				{PLACE_IMAGE "units/transport/boat.png" 35 21}
				[move_unit_fake]
					type=Boat
					side=2
					x=36,36,36,36,36,36,36,36,36,36,36
					y=32,31,30,29,28,27,26,25,24,23,22
				[/move_unit_fake]
				{PLACE_IMAGE "units/transport/boat.png" 36 22}
